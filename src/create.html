<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Combos</title>
    <link rel="stylesheet" href="styles/create.css">
</head>
<body>
    <header>
            <h1><a href="../index.html">C-Combos</a></h1>
            <ul>
                <li><a href="https://discord.gg/W2qRssup8a" target="_blank">Discord</a></li>
                <li><a href="https://github.com/developerferreira" target="_blank">Github</a></li>
            </ul>
    </header>

    <main>
        <div class="left__container">
            <img src="#" alt="#" id="user-item-img">
            <select id="item-type">
                <option value="#" disabled selected>Escolher tipo</option>
                <option value="knife">Faca</option>
                <option value="glove">Luva</option>
            </select>
            <input type="text" id="search" placeholder="Pesquise pela sua skin">

            <select name="user-item" id="user-item">
                <option value="#" disabled selected>Selecionar</option>
            </select>
        </div>

        <div class="right__container">
            <img src="#" alt="#" id="img-matches">
            <p>Nome: <span id="item-name"></span></p>
            <p>Valor: <span id="item-price"></span></p>
            <select id="match-selector">
                <option disabled selected>Opções sugeridas</option>
            </select>
        </div>
    </main>

    <script src="scripts/create.js"></script>
</body>
</html>
