<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Combos</title>
    <link rel="stylesheet" href="styles/create.css">
</head>
<body>
    <header>
            <h1><a href="../index.html">C-Combos</a></h1>
            <ul>
                <li><a href="https://discord.gg/W2qRssup8a" target="_blank">Discord</a></li>
                <li><a href="https://github.com/developerferreira" target="_blank">Github</a></li>
            </ul>
    </header>

    <main>
        <div class="left__container">
            <img src="#" alt="#" id="user-item-img">
            <select id="item-type">
                <option value="#" disabled selected>Choose type</option>
                <option value="knife">Knife</option>
                <option value="glove">Glove</option>
            </select>
            <input type="text" id="search" placeholder="Search your knife/glove">

            <select name="user-item" id="user-item">
                <option value="#" disabled selected>Select</option>
            </select>
        </div>

        <div class="right__container">
            <img src="#" alt="#" id="img-matches">
            <p>Name: <span id="item-name"></span></p>
            <p>Price: <span id="item-price"></span></p>
            <select id="match-selector">
                <option disabled selected>Suggested options</option>
            </select>
        </div>
    </main>

    <footer>
        <p>Didn't find the knife or glove you were looking for? Help improve the project by joining our <a href="https://discord.gg/W2qRssup8a" target="_blank">Discord</a> server.</p>

    </footer>

    <script src="scripts/create.js"></script>
</body>
</html>
