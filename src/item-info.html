<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-Combos</title>
    <link rel="stylesheet" href="styles/item-info.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h1><a href="../index.html">C-Combos</a></h1>
        <ul>
            <li><a href="create.html">Create</a></li>
            <li><a href="https://discord.gg/W2qRssup8a" target="_blank">Discord</a></li>
            <li><a href="https://github.com/developerferreira" target="_blank">Github</a></li>
        </ul>
    </header>

    <main>
        <h2>Combo Details: <span id="name"></span></h2>
        <p id="description"></p>

        <div id="item-details">
            <div class="slider">
                <button id="prev-btn">
                    <i class="bi bi-arrow-left-circle"></i>
                </button>
                <img src="#" class="slider-img" id="slider-img">
                <button id="next-btn">
                    <i class="bi bi-arrow-right-circle"></i>
                </button>
            </div>

            <h3>Estimated price of the knife: <span id="knife-price" class="price"></span></h3>
            <h3>Estimated price of the glove: <span id="glove-price" class="price"></span></h3>

            <p id="obs"><span id="obs-title">Important</span>: Prices are <span class="obs-contrast">based on average</span> market listings and <span class="obs-contrast">can change</span> over time!</p>
        </div>
    </main>

    <script src="scripts/item-info.js"></script>
</body>
</html>
